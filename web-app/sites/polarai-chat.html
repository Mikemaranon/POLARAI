<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polaria Chat</title>
    <link rel="stylesheet" href="/static/style/polaria-chat.css">
    <link rel="stylesheet" href="/static/style/elements/header.css">
    <link rel="stylesheet" href="/static/style/elements/toggle-theme.css">
    <link rel="stylesheet" href="/static/style/elements/chat-menus.css">
    <link rel="stylesheet" href="/static/style/fonts/fonts.css">
    <link id="theme-style" rel="stylesheet" href="/static/style/themes/bright-theme.css">
</head>
<body>
    <header>
        <label class="theme-toggle">
            <input type="checkbox" id="theme-toggle-checkbox">
            <span class="slider"></span>
        </label>
        <div class="cont_title">
            <h1 id="title">POLAR.AI: {{ bot_name }}</h1><span id="cursor"></span>
        </div>
        <button onclick="window.location.href='/'">Return</button>
    </header>

    <div class="general-container">
        <main class="chat-container">
            <div class="left-menu" id="left-menu">
                <div class="toggle-container left">
                    <h2 class="menu-title">Chat History</h2>
                    <button class="toggle-btn" id="toggle-left-main">☰</button>
                </div>
                <div class="content" id="left-menu-content">
                    <!-- dynamic generation -->
                </div>
            </div>
            <div class="chat-box" id="chat-box">
                <div class="chat-history" id="chat-history">
                    <!-- chat history -->
                </div>
                <div class="chat-input">
                    <div id="message-input" contenteditable="true" placeholder="Write your prompt..."></div>
                    <button id="send-btn">➤</button>
                </div>
            </div>
            <div class="right-menu" id="right-menu">
                <div class="toggle-container">
                    <h2 class="menu-title">Fast Config</h2>
                    <button class="toggle-btn" id="toggle-right-menu">☰</button>
                </div>
                <button class="save-sum-list">Save</button>
                <div class="content" id="right-menu-content">
                    <div class="summary-list" id="summary-list-1">
                        <!-- dynamic generation -->
                    </div>
                </div>
                <div id="model-config">
                    <div class="slider-container">
                        <label for="temperature-slider">Temp: </label>
                        <input type="range" id="temperature-slider" min="0" max="1" step="0.01" value="0.7">
                        <span id="temperature-value">0.7</span>
                    </div>
                    <textarea id="system-message" placeholder="Enter system instructions..."></textarea>
                </div>
            </div>
        </main>
    </div>
    <script src="/static/JS/polaria-chat.js"></script>
    <script src="/static/JS/elements/dynamic-title.js"></script>
    <script src="/static/JS/elements/toggle-theme.js"></script>
    <script>
        write_text(50);
    </script>
</body> 
</html>
