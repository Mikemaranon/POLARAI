<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polaria Chat</title>
    <link rel="stylesheet" href="/static/style/polaria-chat.css">
    <link rel="stylesheet" href="/static/style/header.css">
    <link rel="stylesheet" href="/static/style/toggle-theme.css">
    <link rel="stylesheet" href="/static/style/fonts.css">
    <link id="theme-style" rel="stylesheet" href="/static/style/bright-theme.css">

    <script defer src="../static/JS/chat.js"></script>
</head>
<body>
    <header>
        <label class="theme-toggle">
            <input type="checkbox" id="theme-toggle-checkbox">
            <span class="slider"></span>
        </label>
        <div class="cont_title">
            <h1 id="title">POLAR.AI: Chat</h1><span id="cursor"></span>
        </div>
        <button onclick="window.location.href='/'">Return</button>
    </header>

    <div class="general-container">
        <main class="chat-container">
            <div class="left-menu" id="left-menu">
                <div class="toggle-container left">
                    <h2 class="menu-title">Chat History</h2>
                    <button class="toggle-btn" id="toggle-left-main">☰</button>
                </div>
                <div class="content" id="left-menu-content">
                    <!-- dynamic generation -->
                </div>
            </div>
            <div class="chat-box" id="chat-box">
                <div class="chat-history" id="chat-history">
                    <!-- chat history -->
                </div>
                <div class="chat-input">
                    <div id="message-input" contenteditable="true" placeholder="Write your prompt..."></div>
                    <button id="send-btn">➤</button>
                </div>
            </div>
            <div class="right-menu" id="right-menu">
                <div class="toggle-container">
                    <h2 class="menu-title">Fast Config</h2>
                    <button class="toggle-btn" id="toggle-right-menu">☰</button>
                </div>
                <div class="content" id="right-menu-content">
                    <!-- dynamic generation -->
                </div>
            </div>
        </main>
    </div>
    
    <script src="/static/JS/dynamic-title.js"></script>
    <script src="/static/JS/toggle-theme.js"></script>
    <script>
        write_text(50);
    </script>
</body>
</html>
